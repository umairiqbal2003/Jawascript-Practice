<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Percentage Calculator</h1>
    <form onsubmit="calculateMarks(); return false ">
        <label for="marksObtained">Marks Obtained:</label>
        <input type="number" min="1" required id="marksObtained" placeholder="Enter your obtained Marks">
        <br>
        <label for="totalMarks">Total Marks</label>
        <input type="number" min="1" required id="totalMarks" placeholder="Enter your total marks">

        <br>
        <br>
        <button type="submit">Calculate</button>

    </form>

    <h1 id="result"></h1>

    <script>

        function calculateMarks() {
            let marksObtained = document.querySelector("#marksObtained").value;
            let totalMarks = document.querySelector("#totalMarks").value;

            let calculate = marksObtained / totalMarks * 100

            document.querySelector("#result").innerHTML = `Your percenatge is ${calculate}% `
        }

    </script>




</body>

</html>
