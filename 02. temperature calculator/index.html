<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
</head>
<body>
    <h1>Temperature Calculator</h1>

    <form onsubmit="checkTemp(); return false">
        <label for="temp">Temertaure:</label>
        <input type="number" id="temp" value="check">
     <br>
     <br>
        <button type="submit">Check</button>
    </form>

    <h1 id="result"></h1>

    <script>

    function checkTemp(){
        let temp = document.querySelector("#temp").value

        if(temp > 30){
            document.querySelector("#result").innerHTML = "its too hot outside"
        }
        else if(temp > 25 ){
            document.querySelector("#result").innerHTML = "its pleasant outside"
        }
        else if(temp > 20){
            document.querySelector("#result").innerHTML = "if you ride a bike then carry a jacket"
        }
        else if(temp > 10){
            document.querySelector("#result").innerHTML = "if you ride a bike then carry a dobule jacket"
        }
        else{
            document.querySelector("#result").innerHTML = "its freezing outside"

        } 
               


    }

    </script>

</body>
</html>
